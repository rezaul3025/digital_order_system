<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
  
               <!-- all stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  
  <link rel="stylesheet" href="css/bootstrap.css" />
  
  
              <!-- icon and animate css -->
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/hover.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/imagehover.css" />

</style>
</head>
<body>




 <div class="container">
  <div class="row">
   <div class="col-md-12 col-sm-12 col-xs-12 " id="regform">
    <h4>Fill-UP The Form</h4>
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="name">
       Full Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" type="text" placeholder="Enter Full Name"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="name1">
       Display Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name1" name="name1" type="text" placeholder="@Username"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text">
       Quote
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text" name="text" type="text" placeholder="Love is Food"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" type="text" placeholder="@Gmail"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       Number
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="number" name="number" type="text" placeholder="+880-XXXXXXXXX"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text1">
       Password
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text1" name="text1" type="text" placeholder="Enter Password"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text2">
       Re-type Password
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text2" name="text2" placeholder="Re-type Password" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="date">
       Birth-Date
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" required />
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>



</body>
</html>
